<script>
function checkUser(){
    if ($('#txtemail').val() == '') {
        $('#email-alert').show();
        return false;
    }else{
        $('#email-alert').hide();
        return false;
    }
    return true;
}
function validate(){
    if ($('#txtemail').val() == '') {
        $('#email-alert').show();
        return false;
    }
    if ($('#txtpassword').val() == '') {
        $('#password-alert').show();
        return false;
    }
    return true;
}

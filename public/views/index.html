        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <form action="/login" method="POST" onsubmit="return validate()" novalidate> 
                        <h1>Login Form</h1>{% if (true) %}Show {% endif %}

                            <input type="text" id="txtemail" name="txtemail" class="form-control" placeholder="Email" onblur="checkUser()"  />
                        </div>

                        </div>
                        <div>
                            <input type="password" id="txtpassword" name="txtpassword" class="form-control" placeholder="Password" required="required"  />
                        </div>
                        <div id="password-alert" style="display: none;">
                            Please insert Password.
                        </div>
                        <div>
                            <input type="hidden" name="_csrf" value="{{csrfToken}}">
                            <button class="btn btn-default submit" type="submit">Login</button>
                            
                        </div>

<script>
function checkUser(){
    if ($('#txtemail').val() == '') {
        $('#email-alert').show();
        return false;
    }else{
        $('#email-alert').hide();
        return false;
    }
    return true;
}
function validate(){
    if ($('#txtemail').val() == '') {
        $('#email-alert').show();
        return false;
    }
    if ($('#txtpassword').val() == '') {
        $('#password-alert').show();
        return false;
    }
    return true;
}

</script>
